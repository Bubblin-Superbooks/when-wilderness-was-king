<div class="leaf flex"><div class="inner justify"><p>Upon his feet he brushed the sand from out his long hair, and bowed gallantly.</p><p>"I have done my very best, Mademoiselle, 'Tis defeat, but not disgrace, for I have made your giant puff to win. May I not hope it has won me restoration to your good graces?"</p><hr class="section"></div> </div>
